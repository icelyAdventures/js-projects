<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Project</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <div class="slider-container">
        <div class="slide">
            <img src="./img1.jpg" alt="first-pic" class="slide-img">
            <h1>1</h1>
        </div>
        <div class="slide">
            <!-- <img src="./img1.jpg" alt="" class="slide-img"> -->
            <h1>2</h1>
        </div>
        <div class="slide">
            <img src="./img2.jpg" alt="second-pic" class="slide-img">
            <h1>3</h1>
        </div>
        <div class="slide">
            <div>
                <img src="./creeper.png" alt="third-pic" class="creeper-img">
                <h4>Mr Creeper</h4>
                <h1>4</h1>
            </div>
        </div>
    </div>
    <div class="btn-container">
        <button type="button" class="prev-btn">Prev</button>
        <button type="button" class="next-btn">Next</button>
    </div>
</body>
<script src="https://kit.fontawesome.com/99437ea561.js" crossorigin="anonymous"></script>
<script src="slider.js"></script>
</html>
