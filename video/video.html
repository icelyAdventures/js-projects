<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="video.css">
</head>
<body>
    <!-- preloader  -->
    <div class="preloader">
        <img src="./preloader.gif" alt="preloader gif">
    </div>
    <!-- video with switch  -->
    <header>
        <video class="video-container"  muted autoplay loop>
            <source src="video.mp4" type="video/mp4">
        </video>
        <h1>chill vibes</h1>
        <button class="switch-btn">
            <span>
                <!-- <i class="fa-solid fa-play"></i>  -->
                Play
            </span>
            <span>
                <!-- <i class="fa-solid fa-pause"></i>  -->
                Pause
            </span>
            <span class="switch">
                
            </span>
        </button>
    </header>
</body>
<script src="video.js"></script>
<script src="https://kit.fontawesome.com/99437ea561.js" crossorigin="anonymous"></script>
</html>
