<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="grocery.css">
</head>
<body>
    <section class="section-container">
        <form class="grocery-form">
            <p class="alert"></p>
            <h1>Grocery List</h1>
            <div class="form-control">
                <input type="text" placeholder="e.g. eggs" id="grocery">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
        <div class="grocery-container">
            <div class="grocery-list"></div>
            <button class="clear-btn" type="button">clear items</button>
        </div>

    </section>
</body>
<script src="https://kit.fontawesome.com/99437ea561.js" crossorigin="anonymous"></script>
<script src="grocery.js"></script>
</html>
