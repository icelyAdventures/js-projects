<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Card</title>
    <link rel="stylesheet" href="review.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
</head>
<body>
    <div class="container">
        <h1>Our Reviews</h1>
        <div class="underline"></div>
        <div class="review-box">
            <div class="img-box">
                <!-- <i class="fa-solid fa-quote-left quote"></i> -->
                <img 
                src="https://media.istockphoto.com/id/1171169127/photo/headshot-of-cheerful-handsome-man-with-trendy-haircut-and-eyeglasses-isolated-on-gray.jpg?s=612x612&w=0&k=20&c=yqAKmCqnpP_T8M8I5VTKxecri1xutkXH7zfybnwVWPQ=" 
                alt=""
                id="img"
                >
            </div>
            <h3 id="author">Toby Bernard</h3>
            <h4 id="job">Sales Executive</h4>
            <p id="review">The Office US series is an absolute gem of television comedy that leaves a lasting impression on its viewers. From the first episode to the last, it captures the essence of office life with wit, humor, and heart.</p>
            <div class="navigation">
                <button class="prev">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <button class="next">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
            <button class="random">Suprise me!</button>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/99437ea561.js" crossorigin="anonymous"></script>
<script src="review.js"></script>
</html>
